name: Run tests

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "18"

      - name: Install build dependencies
        run: npm install

      - name: Install test dependencies
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Run tests
        run: npm test

  lighthouse:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Install Static Server
        run: npm install -g serve

      - name: Serve App
        run: nohup serve -s build -l 3000 > /dev/null 2>&1 &

      - name: Ensure Server is Ready
        run: |
          timeout 60 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:3000)" != "200" ]]; do sleep 1; done' || echo "Server not ready in time"

      - name: Verify Server is Running
        run: curl http://localhost:3000
        continue-on-error: true

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v8
        with:
          urls: "http://localhost:3000"
          temporaryPublicStorage: true
          runs: 1
          configPath: "./lighthouse/lighthouserc.json"

      - name: Archive Production Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: lighthouse-reports
          path: ./lighthouse/reports/
