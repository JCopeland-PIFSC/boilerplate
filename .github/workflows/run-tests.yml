name: Run tests

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install build dependencies
        run: npm install

      - name: Install test dependencies
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Run tests
        run: npm test

  lighthouse:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Install Static Server
        run: npm install -g http-server # Installs http-server globally

      - name: Serve App
        run: nohup http-server build -p 3000 -c-1 > /dev/null 2>&1 & # Serve the build directory on port 3000

      - name: Ensure Server is Ready
        run: |
          echo "Checking if server is ready at http://localhost:3000"
          curl -v http://localhost:3000 || echo "Server not responding as expected"

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v8
        with:
          urls: "http://localhost:3000"
          temporaryPublicStorage: true
          runs: 1
          configPath: "./lighthouserc.json"
          chromeFlags: "--no-sandbox --headless --disable-gpu --disable-dev-shm-usage"

      - name: Debug Output if Failed
        if: failure()
        run: |
          echo "Lighthouse failed to run, checking environment and outputting logs..."
          cat /tmp/lighthouse.*/*.log || echo "No logs found"
